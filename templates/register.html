<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href={{ url_for('static', filename='css/style_login.css') }} />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type=text/javascript>
			$(function() {
			 $(".btn3").click(function(event) {
			                 //alert(event.target.id)

						$.ajax({
									url: '/registerData',
									data: 'email='+$("input[name=email]").val()+'&password='+$("input[name=password]").val()+'&firstname='+$("input[name=firstname]").val()+'&lastname='+$("input[name=lastname]").val(),
									type: 'POST',
									success: function(response) {
										$(location).attr('href', '/login');
									},
									error: function(error) {
										$(location).attr('href', '/register');
									}
								});
											
				});
				 
			
			});
</script>





<form method="post" action="#">
<div class="box">
<h1>Register</h1>

<input type="firstname" name="firstname" placeholder="firstname" onFocus="field_focus(this, 'firstname');" onblur="field_blur(this, 'firstname');" class="email" required />  
<input type="lastname" name="lastname" placeholder="lastname" onFocus="field_focus(this, 'lastname');" onblur="field_blur(this, 'lastname');" class="email"  required />
<input type="email" name="email" placeholder="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" required />  
<input type="password" name="password" placeholder="password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="email"  required />
  
  
   
<a href="#"><div class="btn3" id="btn3" >Sign In</div></a> <!-- End Btn2 -->
  
</div> 
  
</form>
