<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href={{ url_for('static', filename='css/style_login.css') }} />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
			$(function() {
			 $(".btn").click(function(event) {
			 
			                   
								$("[name='email']").prop("required", true);
								$("[name='password']").prop("required", true);
								
			                 //alert(event.target.id)
						        $.ajax({
									url: '/authentification',
									data: 'email='+$("input[name=email]").val()+'&password='+$("input[name=password]").val(),
									type: 'POST',
									success: function(response) {
										$(location).attr('href', '/listproduct');
									},
									error: function(error) {
										$(location).attr('href', '/login');
									}
								});
											
				});
				 $("#btn2").click(function(event) {
			                 //alert(event.target.id)
						$(location).attr('href', '/register');
				});
			});
</script>

<form method="post" action="/authentification">
<div class="box">
<h1>Login</h1>

<input type="email" name="email"  class="email" placeholder="Email" required="required">
  
<input type="password" name="password" class="email" placeholder="Password" required="required" />
  
<a href="#"><div class="btn" >Sign In</div></a>
<a href="#"><div id="btn2">Sign Up</div></a>

  
</div> 
  
</form>
